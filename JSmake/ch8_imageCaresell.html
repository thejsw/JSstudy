<style>
    .container {
        position: relative;
        border: 5px dashed;
        width: 300px;
        height: 300px;
        overflow: hidden;
        white-space: nowrap;
        font-size: 0;
    }
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: inline-block;
        transition: 0.5s;
    }
    .nav {
        position: absolute;
        top: 0;
    }
    .nav:nth-child(1) {
        left: 0;
    }
    .nav:nth-child(2) {
        right: 0;
    }
    .indicator {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>


    <div class="container">
        <img src="images/bunny.webp" alt="">
        <img src="images/cat.webp" alt="">
        <img src="images/bird.jpg" alt="">
        <div class="nav">
            <button class="prev" onclick="navigateTo(-1)">&#10094</button>
            <button class="next" onclick="navigateTo(1)">&#10095</button>
        </div>
    </div>

    

<script>
    var container = document.querySelector('.container')
    var prev = document.querySelector('.prev')
    var next = document.querySelector('.next')
    var index = 0

    function navigateTo(data) {
        index += data

        if (index == -1) {
            index = container.length -1
        }
        if (index == container.length) {
            index = 0
        }
    }
</script>
